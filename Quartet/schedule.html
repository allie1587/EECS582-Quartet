<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: green;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 50px;
        }
        .top-bar h1 {
            margin: 0;
            padding-left: 20px;

        }
        .login-container {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }
        .login-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu {
            margin-top: 20px;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

</head>
<body>
    <div class="top-bar">
        <h1>Jose's Amazing Barbershop</h1>
        <div class="login-container">
            <span>Login</span>
            <button class="login-button" onclick="location.href='login.html'">&#10132;</button>
        </div>
    </div>
    <h1>Schedule</h1>
    <div class="menu">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='schedule.html'">Schedule</button>
        <button onclick="location.href='store.html'">Store</button>
