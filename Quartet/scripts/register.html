<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <form id="registerForm">
            <h2 class="register-title">Create new account</h2>
            <div class="register-input">
                <input type="text" id="fname" placeholder="First Name" required>
            </div>
            <div class="register-input">
                <input type="text" id="lname" placeholder="Lase Name" required>
            </div>
            <div class="register-input">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="register-input">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="register-input">
                <input type="password" id="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <p class="login-switch">
            Already have an account?
            <a href="login.html" class="register-login">Log in</a>
        </p>
    </div>
</body>
</html>
